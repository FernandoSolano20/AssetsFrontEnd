<div style="width: 400px; margin: auto;">
    <div *ngIf="currentWorker" class="edit-form">
      <h4>Máquina</h4>
      <form>
        <div class="form-group">
          <label for="title">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentWorker.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Segundo Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="currentWorker.lastName"
            name="lastName"
          />
        </div>
  
        <div class="form-group">
          <label for="price">Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="birthday"
            [(ngModel)]="currentWorker.birthday"
            name="birthday"
          />
        </div>
  
        <div class="form-group" data-status>
            <p>Estado</p>
            <label for="active">Activo</label>
            <input type="radio"
              class="form-control"
              id="active"
              [(ngModel)]="currentWorker.state"
              name="state"
              value="1"
              [attr.checked]="currentWorker.state ? 'true' : null"
            />
            <label for="inactive">Inactivo</label>
            <input type="radio"
              class="form-control"
              id="inactive"
              [(ngModel)]="currentWorker.state"
              name="state"
              value="0"
              [attr.checked]="currentWorker.state ? null : 'true'"
            />
        </div>
  
  
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteWorker()">
        Borrar
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateWorker()"
      >
        Actualizar
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentWorker">
      <br />
      <p>No se pudo acceder a este máquina...</p>
    </div>

    <div *ngIf="error">
      <br />
      <h4>Error</h4>
    </div>
  </div>
